<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <title>Arrays - Coderhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./asets/css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <script src="/javascript/variables.js"></script>
    <script defer src="javascript/arrays.js"></script>
</head>
<body>
    <h1>Manejo de Arrays</h1>    
    <article class="container">
        <div class="parent">
            <div>
                <label for="selectPais">Placa de Video</label>
                <select id="selectPais" name="selectPais">
                    <option value="" selected disabled>...</option>
                    <option value="">RTX 3060 12GB GDDR6</option>
                    <option value="">RTX 3070 8GB GDDR6</option>
                    <option value="">RTX 3080 10GB GDDR6</option>
                    <option value="">RX 6700 XT 12GB GDDR6</option>
                    <option value="">RX 6800 XT 16GB GDDR6</option>

                </select>
            </div>
            <footer>
                <button class="button" onclick="listarPlacaVideo()">LISTAR PLACAS DE VIDEO</button>
                <button class="button button-grey" onclick="agregarPlacaVideo()">AGREGAR PLACA DE VIDEO</button>
                <button class="button button-outline" onclick="eliminarPlacaVideo()">ELIMINAR ULTIMA PLACA DE VIDEO</button>
                <button class="button button-delete" onclick="quitarPlacaVideo()">QUITAR UNA PLACA DE VIDEO</button>
            </footer>
        </div>
    </article>
</body>
</html>
